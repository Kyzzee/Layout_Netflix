<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width"=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="./style/main.css">

        <!--Responsividade-->

        <!--olw css-->
        <link rel="stylesheet" href="style/olw/owl.carousel.css">

        <title>Netflix</title>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>

                </nav>

        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HALO</h3>
                    <p class="descricao">Uma épica batalha acontece durante o século XXVI entre a raça humana e uma espécie alienígena conhecida como Covenant.</p>
                    <div class="botoes">
                  <button role="button" class="botao" onclick="redirecionar()">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                  </button>
                  <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                 </button>
                </div>
              </div>
            </div>
        </main>
